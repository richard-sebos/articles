06-session.conf
# ==== Session & timeouts ===================================================
# Server will probe idleness every 300s; allow 2 misses â†’ ~10min grace before drop
ClientAliveInterval 300
ClientAliveCountMax 2

# Prefer SSH-level keepalives over kernel TCP keepalives
TCPKeepAlive no

# CVE-2024-6387 mitigation: 0 is strict; once fully patched you can raise to ~20s
LoginGraceTime 0

# throttle unauthenticated bursts (anti-bruteforce/backoff)
MaxStartups 3:30:10

# Rekey to limit data per key (defense in depth)
RekeyLimit 256M 1h
