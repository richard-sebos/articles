<Policy restricted-print>
  #
  # Allow basic print job submission for end users and help desk
  #
  <Limit Send-Document Send-URI Print-Job Print-URI>
    AuthType Default
    Require group cups_viewer cups_help_desk
    Order deny,allow
  </Limit>

  #
  # Allow test page, clean print heads, self test page
  # NOTE: These may fall under printing to special URIs or Get-Printer-Attributes
  #
  <Limit CUPS-Get-Document Get-Printer-Attributes>
    AuthType Default
    Require group cups_viewer cups_help_desk cups_admin
    Order deny,allow
  </Limit>

  #
  # Pause printer, reject jobs, move all jobs, cancel all jobs, modify printer
  #
  <Limit Pause-Printer Resume-Printer
         CUPS-Reject-Jobs CUPS-Accept-Jobs
         CUPS-Move-Job
         Purge-Jobs
         Cancel-Job Cancel-My-Jobs
         Set-Printer-Attributes>
    AuthType Default
    Require group cups_help_desk cups_admin
    Order deny,allow
  </Limit>

  #
  # Delete printer, set server default
  #
  <Limit CUPS-Delete-Printer CUPS-Set-Default>
    AuthType Default
    Require group cups_admin
    Order deny,allow
  </Limit>

  #
  # Set allowed users (modify printer attributes)
  #
  <Limit Set-Printer-Attributes>
    AuthType Default
    Require group cups_help_desk cups_admin
    Order deny,allow
  </Limit>

  #
  # Set default options (printer options, not server-wide)
  #
  <Limit CUPS-Add-Modify-Printer>
    AuthType Default
    Require group cups_help_desk
    Order deny,allow
  </Limit>

  #
  # Catch-all for anything not explicitly limited
  #
  <Limit All>
    AuthType Default
    Require group cups_admin
    Order deny,allow
  </Limit>
</Policy>
