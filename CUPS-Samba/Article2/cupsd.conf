# CUPS configuration with role-based access control

# Listen on all interfaces (IPv4 and IPv6)
Listen 192.168.35.125:631
ServerAlias *


# Logging
AccessLog syslog
ErrorLog syslog
PageLog syslog
LogLevel info

# Disable reverse DNS lookups, always log IP addresses
HostNameLookups Off

# Restrict access to the web interface
<Location />
  Order allow,deny
  Allow localhost
  Allow 192.168.20.0/24
  Allow 192.168.35.0/24
  AuthType Basic
  Require valid-user
  Encryption Required
</Location>

# Restrict access to admin pages
<Location /admin>
  AuthType Basic
  Require group cups_admin
  Order deny,allow
  Allow localhost
  Allow 192.168.20.0/24
  Allow 192.168.35.0/24
  Encryption Required
</Location>

<Location /admin/conf>
  AuthType Basic
  Require group cups_admin
  Order deny,allow
  Allow localhost
  Encryption Required
</Location>

# Set the default policy
DefaultPolicy authenticated

# === Policy: viewer_only ===
<Policy viewer_only>
  JobPrivateAccess default
  JobPrivateValues default
  SubscriptionPrivateAccess default
  SubscriptionPrivateValues default

  <Limit All>
    AuthType Basic
    Require group cups_view
    Order deny,allow
  </Limit>
</Policy>

# === Policy: printer_operators ===
<Policy printer_operators>
  JobPrivateAccess default
  JobPrivateValues default
  SubscriptionPrivateAccess default
  SubscriptionPrivateValues default

  <Limit Create-Job Print-Job Print-URI Validate-Job>
    AuthType Basic
    Require group cups_psetup
    Order deny,allow
  </Limit>

  <Limit Send-Document Send-URI Hold-Job Release-Job Restart-Job Purge-Jobs Set-Job-Attributes Create-Job-Subscription Renew-Subscription Cancel-Subscription Get-Notifications Reprocess-Job Cancel-Current-Job Suspend-Current-Job Resume-Job Cancel-My-Jobs Close-Job CUPS-Move-Job CUPS-Get-Document>
    AuthType Basic
    Require group cups_psetup
    Order deny,allow
  </Limit>
  <Limit CUPS-Add-Modify-Printer CUPS-Delete-Printer CUPS-Add-Modify-Class CUPS-Delete-Class CUPS-Get-Devices CUPS-Set-Default>
    AuthType Basic
    Require group cups_psetup
    Encryption Required
    Order deny,allow
  </Limit>

  <Limit Pause-Printer Resume-Printer Enable-Printer Disable-Printer Pause-Printer-After-Current-Job Hold-New-Jobs Release-Held-New-Jobs Deactivate-Printer Activate-Printer Restart-Printer Shutdown-Printer Startup-Printer Promote-Job Schedule-Job-After Cancel-Jobs CUPS-Accept-Jobs CUPS-Reject-Jobs Cancel-Job CUPS-Authenticate-Job>
    AuthType Basic
    Require group cups_psetup
    Encryption Required
    Order deny,allow
  </Limit>

  <Limit All>
    AuthType Basic
    Require group cups_psetup
    Encryption Required
    Order deny,allow
  </Limit>
</Policy>

# === Policy: full_admin ===
<Policy full_admin>
  JobPrivateAccess default
  JobPrivateValues default
  SubscriptionPrivateAccess default
  SubscriptionPrivateValues default

  <Limit Create-Job Print-Job Print-URI Validate-Job>
    AuthType Basic
    Require group cups_admin
    Order deny,allow
  </Limit>

  <Limit Send-Document Send-URI Hold-Job Release-Job Restart-Job Purge-Jobs Set-Job-Attributes Create-Job-Subscription Renew-Subscription Cancel-Subscription Get-Notifications Reprocess-Job Cancel-Current-Job Suspend-Current-Job Resume-Job Cancel-My-Jobs Close-Job CUPS-Move-Job CUPS-Get-Document>
    AuthType Basic
    Require group cups_admin
    Order deny,allow
  </Limit>

  <Limit CUPS-Add-Modify-Printer CUPS-Delete-Printer CUPS-Add-Modify-Class CUPS-Delete-Class CUPS-Get-Devices CUPS-Set-Default>
    AuthType Basic
    Require group cups_admin
    Encryption Required
    Order deny,allow
  </Limit>

  <Limit Pause-Printer Resume-Printer Enable-Printer Disable-Printer Pause-Printer-After-Current-Job Hold-New-Jobs Release-Held-New-Jobs Deactivate-Printer Activate-Printer Restart-Printer Shutdown-Printer Startup-Printer Promote-Job Schedule-Job-After Cancel-Jobs CUPS-Accept-Jobs CUPS-Reject-Jobs Cancel-Job CUPS-Authenticate-Job>
    AuthType Basic
    Require group cups_admin
    Encryption Required
    Order deny,allow
  </Limit>

  <Limit All>
    AuthType Basic
    Require group cups_admin
    Order deny,allow
  </Limit>
</Policy>

